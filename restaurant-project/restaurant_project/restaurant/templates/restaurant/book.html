<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бронирование</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center">Забронировать столик</h1>
    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Номер столика:</label>
                <input type="number" name="table_number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Забронировать</button>
        </form>
    </div>
</div>

</body>
</html>
