<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню ресторана</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Ресторан</a>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'book' %}">Забронировать</a>
                <a class="nav-link" href="{% url 'my_bookings' %}">Мои брони</a>
                <a class="nav-link text-danger" href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                <a class="nav-link" href="{% url 'login' %}">Вход</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Контейнер с меню -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Меню ресторана</h1>
    <div class="row">
        {% for dish in dishes %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ dish.name }}</h5>
                        <p class="card-text">{{ dish.description }}</p>
                        <p class="text-success fw-bold">{{ dish.price }} KGS</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
